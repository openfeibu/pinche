<div class="main-top-bar cf">
    <h1 class="title">{{title}}&nbsp;&nbsp;{{total_amount}}</h1>
</div>
<div class="user-table">
    <table>
        <thead>
            <tr>
                <td>金额(元)</td>
                <td>日期</td>
            </tr>
        </thead>
        <tbody>
            <tr v-for="item in list.data">
                <td>{{item.money}}</td>
                <td>{{item.time}}</td>
            </tr>
        </tbody>
    </table>
</div>
