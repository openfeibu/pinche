<div class="main-top-bar main-top-bar-fixed  cf">
    <h1 class="title">{{title}}</h1>
</div>
<div class="summary-edit-form carpool-form-box maincontent-canscroll">
    <div class="field">
        <label class="field-label">乘客发布金额</label>
        <input type="text" class="oa-textfield" v-model="config.carpool_customer_post_cost">
        <span class="note-tip">(乘客发布信息时需要支付的金额，最小0.01元)</span>
    </div>
    <div class="field">
        <label class="field-label">车主发布金额</label>
        <input type="text" class="oa-textfield" v-model="config.carpool_owners_post_cost">
        <span class="note-tip">(车主发布信息时需要支付的金额，最小0.01元)</span>
    </div>
    <div class="field">
        <label class="field-label">货物发布金额</label>
        <input type="text" class="oa-textfield" v-model="config.carpool_goods_post_cost">
        <span class="note-tip">(发布货物信息时需要支付的金额，最小0.01元)</span>
    </div>
    <div class="field">
        <label class="field-label">置顶金额</label>
        <input type="text" class="oa-textfield" v-model="config.carpool_top_time_cost">
        <span class="note-tip">(置顶一小时需要支付金额，最小0.01元)</span>
    </div>
    <div class="field">
        <label class="field-label">初始金额</label>
        <input type="text" class="oa-textfield" v-model="config.carpool_init_user_amount">
        <span class="note-tip">(用户首次登录时，初始化账户金额)</span>
    </div>
     <div class="field">
        <label class="field-label">推广金额</label>
        <input type="text" class="oa-textfield" v-model="config.carpool_expand_cost">
        <span class="note-tip">(小程序推广收入金额/人)</span>
    </div>
    <hr />
    <div class="field">
        <label class="field-label">小程序APPID</label>
        <input type="text" class="oa-textfield" v-model="config.config_pay_wx_small_appid">
        <span class="note-tip">(登录微信小程序-开发设置)</span>
    </div>
    <div class="field">
        <label class="field-label">小程序SECRET</label>
        <input type="text" class="oa-textfield" v-model="config.config_pay_wx_small_secret">
        <span class="note-tip">(登录微信小程序-开发设置)</span>
    </div>
      <div class="field">
        <label class="field-label">微信支付商户ID</label>
        <input type="text" class="oa-textfield" v-model="config.config_pay_wx_small_mch_id">
        <span class="note-tip">(请先在小程序内开通微信支付功能)</span>
    </div>
    <div class="field">
        <label class="field-label">支付API秘钥</label>
        <input type="text" class="oa-textfield" v-model="config.config_pay_wx_small_key">
        <span class="note-tip"><a href="https://jingyan.baidu.com/article/75ab0bcbbf7034d6864db2c3.html" target="_blank"><font color="red">如何获得秘钥？点此看教程</font></a></span>
    </div>
