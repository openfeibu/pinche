<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>首页</title>
<script>
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if( clientWidth > 600 ){
            	docEl.style.fontSize = 12 + 'px';
            }else{
            	docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
            }
        };
    // Abort if browser does not support addEventListener
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<link rel="stylesheet" rev="stylesheet" type="text/css" href="../static/css/normalize.css" />
<link rel="stylesheet" rev="stylesheet" type="text/css" href="../static/css/mobile.css" />
</head>
<body class="success">
  <div id="postSuccess">
    <div class="success-body">
      <i class="iconfont">&#xe63b;</i>
      <h1 class="title">置顶成功</h1>
      <p class="desc">您的拼车信息已成功置顶</p>
      <a href="" class="public-btn">回到首页</a>
    </div>
  </div>
</body>
</html>
