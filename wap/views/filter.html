<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>筛选结果</title>
<script>
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if( clientWidth > 600 ){
            	docEl.style.fontSize = 12 + 'px';
            }else{
            	docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
            }
        };
    // Abort if browser does not support addEventListener
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<link rel="stylesheet" rev="stylesheet" type="text/css" href="../static/css/mobile.css" />
</head>
<body ontouchstart>
  <div id="filter" v-cloak>
    <form class="public-form">

      <h2 class="public-form-title">请选填筛选条件</h2>
      <div class="form-cells filter-action">
        <div class="form-cell form-cell_select">
          <label for="" class="title">拼车类型</label>
          <select name="" id="" class="form-select" v-model="filterData.type">
            <option value="0">全部</option>
            <option value="1">人找车</option>
            <option value="2">车找人</option>
          </select>
        </div>
        <div class="form-cell">
          <label for="" class="title">出发地</label>
          <input type="text" class="form-input" placeholder="请填写出发地" v-model.trim="filterData.from_place">
        </div>
        <div class="form-cell">
          <label for="" class="title">目的地</label>
          <input type="text" class="form-input" placeholder="请填写目的地" v-model.trim="filterData.to_place">
        </div>
        <div class="form-cell">
          <label for="" class="title">途径地</label>
          <input type="text" class="form-input" placeholder="请填写目的地" v-model.trim="filterData.mid_place">
        </div>
        <div class="form-cell form-cell_select">
          <label for="" class="title">出发时间</label>
          <input type="datetime-local" class="form-input" placeholder="请选择出发时间" v-model.trim="filterData.start_time">
        </div>
        <div class="form-cell form-cell_select">
          <label for="" class="title">空位／人数</label>
          <select name="" class="form-select" v-model="filterData.user_count">
            <option value="null">不选择</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="4">5</option>
            <option value="4">6</option>
            <option value="4">7</option>
          </select>
        </div>
      </div>
      <span class="public-btn" @click="filterAction">确定</span>
    </form>
  </div>
    <script src="../static/js/vue.js?20170109001"></script>
    <script src="../static/js/jquery.js?20170109001"></script>
    <script src="../static/js/filter.js?20170109001"></script>
</body>
</html>
