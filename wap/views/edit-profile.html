<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>编辑联系人信息</title>
<script>
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if( clientWidth > 600 ){
            	docEl.style.fontSize = 12 + 'px';
            }else{
            	docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
            }
        };
    // Abort if browser does not support addEventListener
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<link rel="stylesheet" rev="stylesheet" type="text/css" href="../static/css/mobile.css" />
</head>
<body>
  <div id="editProfile">
    <form action="" class="public-form edit-profile">
      <div class="form-cells">
        <div class="form-cell form-cell_input">
          <label for="" class="title">姓名</label>
          <input type="text" class="form-input" placeholder="请填写姓名" v-model="name">
        </div>
        <div class="form-cell form-cell_select">
          <label for="" class="title">性别</label>
          <select name="" id="" class="form-select selected" v-model="sex">
            <option value="1">男</option>
            <option value="2">女</option>
            <option value="0">保密</option>
          </select>
        </div>
        <div class="form-cell form-cell_input">
          <label for="" class="title">手机号码</label>
          <input type="text" class="form-input" placeholder="请填写手机号" v-model="phone">
        </div>
      </div>
      <span class="public-btn" @click="saveUserInfo">确定</span>
    </form>
  </div>
  <script src="../static/js/vue.js?20170109001"></script>
  <script src="../static/js/jquery.js?20170109001"></script>
  <script src="../static/js/underscore.js?20170109001"></script>
  <script src="../static/js/layer.js?20170109001"></script>
  <script src="../static/js/page/editProfile.js?20170109001"></script>
</body>
</html>
