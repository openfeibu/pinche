<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>发布成功</title>
<script>
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if( clientWidth > 600 ){
            	docEl.style.fontSize = 12 + 'px';
            }else{
            	docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
            }
        };
    // Abort if browser does not support addEventListener
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<link rel="stylesheet" rev="stylesheet" type="text/css" href="../static/css/mobile.css" />
</head>
<body class="success">
  <div id="postSuccess">
    <div class="success-body post-success">
      <i class="iconfont">&#xe63b;</i>
      <h1 class="title">发布成功</h1>
      <p class="desc">急着拼车？支付<span class="special">0.5元</span>即可置顶您的拼车信息哦！</p>
      <a href="stick-info.html" class="public-btn">立即置顶</a>
      <span class="public-btn close-page">我知道了</span>
    </div>
  </div>
</body>
</html>
