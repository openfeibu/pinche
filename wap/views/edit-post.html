<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>编辑发布</title>
<script>
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if( clientWidth > 600 ){
            	docEl.style.fontSize = 12 + 'px';
            }else{
            	docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
            }
        };
    // Abort if browser does not support addEventListener
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<link rel="stylesheet" rev="stylesheet" type="text/css" href="../static/css/mobile.css?time=20170109001" />
</head>
<body ontouchstart>
  <div id="editPost" v-cloak>
    <form class="public-form">
      <div class="form-cells">
        <div class="form-cell">
          <label for="" class="title">姓名</label>
          <input type="text" class="form-input" placeholder="请填写联系人" v-model.trim="postCarpoolInfo.name">
        </div>
        <div class="form-cell">
          <label for="" class="title">联系电话</label>
          <input type="text" class="form-input" placeholder="请填写联系电话" v-model.trim="postCarpoolInfo.phone">
        </div>
        <div class="form-cell">
          <label for="" class="title">出发地</label>
          <input type="text" class="form-input" placeholder="请填写出发地" v-model.trim="postCarpoolInfo.from_place">
        </div>
        <div class="form-cell" v-if="postCarpoolInfo.type == 2">
          <label for="" class="title">途径地</label>
          <input type="text" class="form-input" placeholder="选填途径地" v-model.trim="postCarpoolInfo.mid_place">
        </div>
        <div class="form-cell">
          <label for="" class="title">目的地</label>
          <input type="text" class="form-input" placeholder="请填写目的地" v-model.trim="postCarpoolInfo.to_place">
        </div>
        <div class="form-cell form-cell_select">
          <label for="" class="title">出发时间</label>
          <input type="datetime-local" class="form-input" placeholder="请选择出发时间" v-model.trim="postCarpoolInfo.start_time">
        </div>
        <div class="form-cell form-cell_select">
          <label for="" class="title" v-if="postCarpoolInfo.type == 1">乘车人数</label>
          <label for="" class="title" v-if="postCarpoolInfo.type == 2">空位</label>
          <select name="" class="form-select" v-model="postCarpoolInfo.user_count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="4">5</option>
            <option value="4">6</option>
            <option value="4">7</option>
          </select>
        </div>
        <div class="form-cell" v-if="postCarpoolInfo.type == 2">
          <label for="" class="title">车型</label>
          <input type="text" class="form-input" placeholder="请填写车型" v-model.trim="postCarpoolInfo.car">
        </div>
      </div>
      <textarea name="" id="" placeholder="以上信息还不够？此处可填写备注哦～" class="form-textarea" v-model.trim="postCarpoolInfo.note">{{postCarpoolInfo.note}}</textarea>
      <span class="public-btn" @click="postData(1)">保存</span>
    </form>
  </div>
    <script src="../static/js/vue.js?time=20170109001"></script>
    <script src="../static/js/jquery.js?time=20170109001"></script>
    <script src="../static/js/underscore.js?time=20170109001"></script>
    <script src="../static/js/layer.js?time=20170109001"></script>
    <script src="../static/js/editPost.js?time=20170110001"></script>
</body>
</html>
